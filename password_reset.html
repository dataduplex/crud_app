<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
        <link rel="stylesheet" href="css/style.css">  
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
        <script src="./angular-app/login_app.js"></script>
  </head>

    <body ng-app="myApp">
        <div class="login" ng-controller="PasswordCtrl">
            <div class="login-screen">
                <div class="app-title">
                    <h1>Password Reset</h1>
                </div>

                <div class="login-form">
                    <form ng-submit="submit()">
                        <div class="control-group">
                            <input ng-model="user.username" type="text" name="user" placeholder="Username" />
                            <label class="login-field-icon fui-user" for="login-name"></label>
                        </div>

                        <div class="control-group">
                            <input ng-model="user.passwordCurr" type="password" name="pass" placeholder="CurrentPassword" />
                            <label class="login-field-icon fui-lock" for="login-pass"></label>
                        </div>

                        <div class="control-group">
                            <input ng-model="user.passwordNew" type="password" name="pass" placeholder="NewPassword" />
                            <label class="login-field-icon fui-lock" for="login-pass"></label>
                        </div>


                        <div class="control-group">
                            <input ng-model="user.passwordNew2" type="password" name="pass" placeholder="ConfirmNewPassword" />
                            <label class="login-field-icon fui-lock" for="login-pass"></label>
                        </div>

                        <input type="submit" value="Reset" />
                    </form>

                </div>
            </div>
        </div>
    </body>
</html>
